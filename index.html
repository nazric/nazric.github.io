<!DOCTYPE html>
<html>
<head>
    <title>Eric's Page</title>
    <script src="main.js"></script>
</head>
<body>
    <div>
        <canvas id="canvas" width="1280" height="720" onkeydown="alert(1);"></canvas>
    </div>
    <div>
        <label for="elasticity">Elasticity</label>
        <input type="number" id="elasticity" value=".85" max="1" min="0" step="0.01" onblur="setElasticity(this.value);"/>
        <label for="speedCap">Speed cap</label>
        <input type="number" id="speedCap" value="700" min="0" step="0.01" onblur="setSpeedCap(this.value);"/> 
        <input type="button" value="reset" onclick="reset();"/>
    </div>
</body>
</html>
